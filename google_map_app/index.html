<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- BEGIN JS scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/main_app.js"></script>
    <script src="js/google_map_lib.js"></script>
    <script src="js/panel_controls.js"></script>
    <!-- END JS scripts -->

    <!-- BEGIN CSS scripts -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- END CSS scripts -->
  </head>
  <title>Google API Exam</title>
  <body class="container">
    <div id="map-container">
      <div id="map"></div>

      <!-- BEGIN panel container -->
      <div id="control-panel-container">
        <div class="row">
          <div class="col-md-4 filter-container">
            <form class="mt-2 ">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input specialty-filter"
                  type="checkbox"
                  id="pizzaFilter"
                  value="pizza"
                  checked
                />
                <label class="form-check-label" for="pizzaFilter">Pizza</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input specialty-filter"
                  type="checkbox"
                  id="burgerFilter"
                  value="burger"
                  checked
                />
                <label class="form-check-label" for="burgerFilter"
                  >Burger</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input specialty-filter"
                  type="checkbox"
                  id="beerFilter"
                  value="beer"
                  checked
                />
                <label class="form-check-label" for="beerFilter">Beer</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input specialty-filter"
                  type="checkbox"
                  id="ramenFilter"
                  value="ramen"
                  checked
                />
                <label class="form-check-label" for="ramenFilter">Ramen</label>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" id="btnRenderRectangle">
              Draw Rectangle
            </button>
            <button class="btn btn-danger" id="btnRemoveRectangle">
              Remove Rectangle
            </button>
          </div>
        </div>
      </div>
      <!-- END panel container -->
      <!-- BEGIN map info container -->
      <div id="map-info-container">
        <div class="map-info-table-container">
          <table id="table-map-info" class="table table-bordered table-striped">
            <thead>
              <tr>
                <td colspan="2" class="font-weight-bold">
                  Cebu Restaurants Map Information
                </td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="text-nowrap" scope="row">
                  Total Restaurants
                </th>
                <td id="stat_total_restaurants">0</td>
              </tr>
              <tr>
                <th class="text-nowrap" scope="row">Total Visits</th>
                <td id="stat_total_visits">n/a</td>
              </tr>
              <tr>
                <th class="text-nowrap" scope="row">Top Restaurant</th>
                <td id="stat_top_retaurant">n/a</td>
              </tr>
              <tr>
                <th class="text-nowrap" scope="row">Top Restaurant Rating</th>
                <td id="stat_top_restaurant_rating">0.00</td>
              </tr>
              <tr>
                <th class="text-nowrap" scope="row">
                  Visit Average / Restaurant
                </th>
                <td id="stat_visit_average">0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- END map info container -->
    </div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkmsHwd8Z0bdIDg1Q41qBS9hE1tl3kNek&libraries=places&callback=initializeCustomLib"
    ></script>
  </body>
</html>
